<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Discovery - NextCar AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #2a2a2a;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #86C7E4;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #86C7E4;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            height: calc(100vh - 80px);
        }

        .chat-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333;
            margin-bottom: 2rem;
        }

        .chat-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #86C7E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        /* Chat Box */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #444;
        }

        /* Chat Messages */
        .chat-prompt {
            background-color: #333333;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid #86C7E4;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .user-response {
            background-color: #86C7E4;
            color: #1a1a1a;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            margin-left: 2rem;
            font-weight: 500;
        }

        /* Input Styles */
        .chat-input {
            margin-bottom: 2rem;
        }

        .chat-input button {
            background-color: #444;
            color: #ffffff;
            border: 1px solid #555;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0.5rem 0.5rem 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .chat-input button:hover {
            background-color: #86C7E4;
            color: #1a1a1a;
            border-color: #86C7E4;
        }

        .chat-input input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #333333;
            border: 1px solid #555;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .chat-input input[type="text"]:focus {
            outline: none;
            border-color: #86C7E4;
        }

        /* AI Response */
        .ai-response {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid #444;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .ai-response h3 {
            color: #86C7E4;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .ai-response h4 {
            color: #ffffff;
            margin: 1.5rem 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .ai-response ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ai-response li {
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        /* CTA Section */
        .cta {
            background: linear-gradient(135deg, #86C7E4, #70b8d9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem 0;
            color: #1a1a1a;
        }

        .cta p {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .cta button {
            background-color: #1a1a1a;
            color: #86C7E4;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta button:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #86C7E4;
            font-style: italic;
            margin: 1rem 0;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #86C7E4;
            border-radius: 50%;
            animation: loading 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Progress Indicator */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #86C7E4;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .chat-header h1 {
                font-size: 2rem;
            }

            .chat-input button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">NextCar AI</a>
            <ul class="nav-links">
                <li><a href="/chat">AI Discovery</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Find Your Perfect Car</h1>
            <p>Answer a few quick questions and I'll find the best options for you</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 14%"></div>
            </div>
            <div class="progress-text" id="progressText">Step 1 of 7</div>
        </div>

        <div id="chat-box">
            <!-- Chat content will be populated here -->
        </div>
    </div>

    <script>
        const userData = {};
        let currentStepNumber = 1;
        const totalSteps = 7;

        // Progress tracking
        function updateProgress(step) {
            const progress = (step / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Step ${step} of ${totalSteps}`;
        }

        function askQuestion(step, prompt, options = null) {
            const chatBox = document.getElementById('chat-box');
            let inputField = '';
            
            if (options) {
                inputField = options.map(opt => 
                    `<button onclick="storeAnswer('${step}', '${opt}')">${opt}</button>`
                ).join('');
            } else {
                const inputId = `input-${step}`;
                inputField = `<input type="text" id="${inputId}" placeholder="Type your answer..." onkeydown="handleEnter(event, '${step}')"/>`;
            }
            
            chatBox.innerHTML += `
                <div class="chat-prompt">${prompt}</div>
                <div class="chat-input">${inputField}</div>
            `;
            
            // Focus on text input if present
            const textInput = document.getElementById(`input-${step}`);
            if (textInput) {
                setTimeout(() => textInput.focus(), 100);
            }
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e, step) {
            if (e.key === 'Enter') {
                const value = e.target.value.trim();
                if (value) {
                    storeAnswer(step, value);
                }
            }
        }

        function storeAnswer(step, value) {
            userData[step] = value;
            
            // Show user's response
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-response">${value}</div>`;
            
            // Remove input field
            const lastInput = chatBox.querySelector('.chat-input:last-child');
            if (lastInput) lastInput.remove();
            
            currentStepNumber++;
            updateProgress(currentStepNumber - 1);
            
            nextStep(step);
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function nextStep(currentStep) {
            switch (currentStep) {
                case 'start':
                    askQuestion('vehicle_condition', 'Are you looking for a new, used, or either type of car?', ['New', 'Used', 'Either']);
                    break;
                case 'vehicle_condition':
                    askQuestion('body_style', 'What type of car are you looking for?', ['SUV', 'Sedan', 'Truck', 'Hatchback', 'Sports Car', 'Other']);
                    break;
                case 'body_style':
                    askQuestion('budget', 'What\'s your price range? (e.g., 20000-40000)');
                    break;
                case 'budget':
                    askQuestion('use_case', 'Who is this car for?', ['Just me', 'My family', 'Teen driver', 'Work/Business', 'Other']);
                    break;
                case 'use_case':
                    askQuestion('priorities', 'What matters most to you? (Pick up to 2)', ['Reliability', 'Fuel Economy', 'Technology', 'Space', 'Safety', 'Resale Value']);
                    break;
                case 'priorities':
                    askQuestion('zip_code', 'What\'s your ZIP code?');
                    break;
                case 'zip_code':
                    fetchRecommendations();
                    break;
            }
        }

        async function fetchRecommendations() {
            const chatBox = document.getElementById('chat-box');
            
            // Update progress to 100%
            updateProgress(totalSteps);
            
            // Show loading indicator
            chatBox.innerHTML += `
                <div class="loading">
                    <span>Finding your perfect cars</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            
            try {
                const res = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                console.log('API response:', data); // Debug log
                
                // Remove loading indicator
                const loadingEl = chatBox.querySelector('.loading');
                if (loadingEl) loadingEl.remove();
                
                // Check if we have a response
                const response = data.response || data.fallback_response || 'Sorry, I couldn\'t generate recommendations right now.';
                
                // Display AI response
                chatBox.innerHTML += `
                    <div class="ai-response">${formatAIResponse(response)}</div>
                    <div class="cta">
                        <p>Want us to negotiate the best deal and handle everything for you?</p>
                        <button onclick="window.location.href='/service-success?service=preview'">Get Full Concierge Service â€“ $549</button>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error fetching recommendations:', error);
                const loadingEl = chatBox.querySelector('.loading');
                if (loadingEl) loadingEl.remove();
                
                chatBox.innerHTML += `
                    <div class="ai-response">
                        <h3>Oops! Something went wrong</h3>
                        <p>I'm having trouble finding recommendations right now. Please try again or contact our support team.</p>
                        <p><strong>Error details:</strong> ${error.message}</p>
                    </div>
                `;
            }
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatAIResponse(response) {
            // Check if response exists and is a string
            if (!response || typeof response !== 'string') {
                console.error('formatAIResponse received invalid input:', response);
                return '<p>Sorry, I couldn\'t format the response properly.</p>';
            }
            
            try {
                // Basic formatting for better readability
                return response
                    .replace(/\*\*(.*?)\*\*/g, '<h4>$1</h4>')
                    .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
            } catch (error) {
                console.error('Error formatting AI response:', error);
                return `<p>${response}</p>`;
            }
        }

        // Start the conversation
        document.addEventListener('DOMContentLoaded', () => {
            askQuestion('start', 'Hi! I\'m your AI car advisor. Let\'s find your perfect car in just a few quick questions. ðŸš—', null);
        });
    </script>
</body>
</html>
